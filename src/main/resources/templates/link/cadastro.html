<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
</head>


<div class="container" layout:fragment="layout_body_principal">

    <form action="/link" method="post">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Título" id="titulo" name="titulo"/>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Endereço" id="endereco" name="endereco"/>
        </div>


        <div class="text-center">
            <button class="btn btn-lg btn-primary" type="submit">Salvar</button>
        </div>

    </form>

</div>

</html>
